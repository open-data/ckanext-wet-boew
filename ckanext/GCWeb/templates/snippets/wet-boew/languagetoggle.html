<section id="wb-lng" class="visible-md visible-lg text-right">
  <h2>{{ _('Language selection') }}</h2>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-inline margin-bottom-none">
        {% set current_url = request.environ.CKAN_CURRENT_URL %}
        {% if h.lang() == 'fr' %}
        <li><a lang="en" hreflang="en" href="{% url_for current_url, locale='en' %}">English</a></li>
        {% else %}
        <li><a lang="fr" hreflang="fr" href="{% url_for current_url, locale='fr' %}">Fran√ßais</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</section>
