<div id="wb-sttl" class="col-md-8">
  <a href="{{ h.url_for(controller='home', action='index') }}">
    <object type="image/svg+xml" tabindex="-1" data="{{ h.url_for_wet_theme('/assets/logo.svg') }}"></object>
  	<span>
      {{ _(g.site_title|default("WET")) }}
      {% if g.site_description %}
        <span class="wb-inv">, </span><small>{{ _(g.site_description) }}</small>
      {% endif %}
    </span>
  </a>
</div>
