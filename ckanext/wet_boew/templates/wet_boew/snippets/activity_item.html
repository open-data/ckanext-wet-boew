<li class="list-group-item">
	{% if activity.is_new %}
	<span class="badge" title="{{ _('New activity item') }}">{{ _('New activity item') }}</span>
	{% endif %}
	<span class="icon icon-{{ activity.icon }}"></span>
		{{ h.literal(activity.msg.format(**activity.data)) }}
		<span class="date">{{ h.time_ago_in_words_from_str(activity.timestamp, 'hour') }} ago</span>
</li>
