<div class="module-attention">
  <h3>{{ _('This resource cannot be previewed.') }} </h3>
  <p>
    {% if reason %}
      {{_(reason)}}
    {% else %}
      {% set t = '<code>'|safe + resource_type + '</code>'|safe %}
      {{ gettext('No handler defined for data type: %(type)s.', type=t) }}
    {% endif %}
	</p>
</div>
