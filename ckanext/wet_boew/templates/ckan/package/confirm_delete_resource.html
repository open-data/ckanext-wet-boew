{% extends "page_wet.html" %}

{% block subtitle %}{{ _("Confirm Delete") }}{% endblock %}

{% block maintag %}<div class="row" role="main">{% endblock %}

{% block main_content %}
  <section class="module-info span-4 offset-2">
    <div class="module-content">
      <p>{{ _('Are you sure you want to delete resource - {name}?').format(name=h.resource_display_name(c.resource_dict)) }}</p>
      <p class="form-actions">
      <form action="{% url_for controller='package', action='resource_delete', resource_id=c.resource_dict.id, id=c.pkg_id %}" method="post">
        <button class="button button-attention" type="submit" name="cancel" >{{ _('Cancel') }}</button>
        <button class="button button-accent" type="submit" name="delete" >{{ _('Confirm Delete') }}</button>
      </form>
      </p>
    </div>
  </section>
{% endblock %}
